<!DOCTYPE html>
<html lang="ko">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style type="text/css" src="./stockPageStyle.css"></style>
    <script src="./stock_js/TSM.js"></script> 
    <script src="./stock_js/AAPL.js"></script>
    <script src="./stock_js/AMD.js"></script>
    <!-- <script src="slide.js"></script>-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chart</title>
    <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
        } 
        li {
          float: left;
        }
        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        li a:hover:not(.active) {
          background-color: #111;
        }
        .active {
          background-color: #04AA6D;
        }
    </style>
</head>
<body>
    <ul>
        <li><a class="active" href="./chart_page.html">Home</a></li>
        <li><a href="./resume/resume.html">About</a></li>
    </ul>
    <div class="slideshow-container">
        <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <div id ="chartSize">
                    <canvas id="myChart" height="720px"></canvas>
                </div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <div id ="chartSize">
                <canvas id="AAPLChart"></canvas>
            </div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <div id ="chartSize">
                <canvas id="AmdChart"></canvas>
                <!-- <img src="./image/img1.jpg" style="width:100%">-->
            </div>
        </div> 

        <div style="text-align:center">
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>    
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    
<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
    showSlides(slideIndex += n);
    }

    function currentSlide(n) {
    showSlides(slideIndex = n);
    }

    function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    }
    </script>
    </body>
</html>
